<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<title>Кир Ященко - официальный сайт</title>
	</head>
	<body>
		<header class="header">
			<div class="header__inner container">
				<a class="header__logo" href="#">К.</a>
				<nav class="header__menu hidden-mobile">
					<ul class="header__menu-list">
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">проекты</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">отзывы</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">команда</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">преимущества</a>
						</li>
						<li class="header__menu-item">
							<a class="header__menu-link" href="#">заказать</a>
						</li>
					</ul>
				</nav>
				<button class="header__button button hidden-mobile" type="button">
					магазин
				</button>
				<button class="burger-button visible-mobile" type="button">
					<span class="visually-hidden">Open navigation menu</span>
				</button>
			</div>
		</header>

		<main class="content">
			<section class="section container">
				<div class="section__body">
					<div class="hero">
						<div class="hero__body">
							<img
								class="hero__image"
								src="../images/kir.png"
								alt="kir yaschenko"
							/>
							<div class="hero__content">
								<div class="hero__subtitle">
									<p>Привет! Меня зовут</p>
								</div>
								<h1 class="hero__title">Кир Ященко</h1>
								<div class="hero__description">
									<p>
										Я&nbsp;руковожу небольшой командой разработчиков.
										Мы&nbsp;помогаем запускать&nbsp;IT продукты
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
			МЕНЮ
		</dialog>
	</body>
</html>
